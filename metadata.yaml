name: apache-spark
summary: Apache Spark is a fast engine for large-scale data processing
maintainer: Juju Big Data <bigdata@lists.ubuntu.com>
description: |
  Deploys the Apache Spark Charm.
  Apache Spark is a fast and general engine for large-scale data processing.

  Learn more at http://spark.apache.org.
tags: ["bigdata", "hadoop", "apache"]
series:
  - trusty
  - xenial
provides:
  benchmark:
    interface: benchmark
  client:
    interface: spark
requires:
  zookeeper:
    interface: zookeeper
peers:
  sparkpeers:
    interface: spark-quorum
